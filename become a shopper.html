    <h1>Become a Mystery Shopper</h1>
    <form action="Mysteryapplication" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name *</label>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required><br><br>
            <script>// Function to allow only digits (0-9) in the input field
                function restrictToDigits(event) {
                    const input = event.target;
                    const value = input.value;
                    const newValue = value.replace(/\D/g, ''); // Remove all non-digit characters
                    input.value = newValue;
                }
                    // Add event listener to the input field
                const numericField = document.getElementById('phone');
                numericField.addEventListener('input', restrictToDigits);
                </script>

        <label>Gender *</label><br>
            <select id="gender" name="age" required>
            <option value="yes">Male</option>

        </select><br><br>
